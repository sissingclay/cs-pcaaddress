<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is to force IE to use the latest render engine it has -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>Clear Input</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- This is a polyfill for custom elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/0.5.4/document-register-element.js"></script>
</head>
<body>

<cs-pcaaddress country="#legalEntity-jurisdictionCode" pca-key="RA24-BZ17-JR72-WN38">

    <div class="col-md-6">

        <div class="form-group row">

            <div class="col-sm-10">
                <input class="js-cs-pca-user form-control">
            </div>

            <div class="col-sm-2">
                <button class="js-cs-pca-findaddress btn btn-primary">Find full address</button>
            </div>

        </div>

        <a href="" class="js-cs-pca-manual">Add address manually</a>

    </div>

    <div class="col-md-6">

        <textarea class="js-cs-pca-Label form-control" rows="7" name="address[longaddress]"></textarea>
        <input type="hidden" name="address[line1]" class="js-cs-pca-Line1" value="">
        <input type="hidden" name="address[line2]" class="js-cs-pca-Line2" value="">
        <input type="hidden" name="address[line3]" class="js-cs-pca-Line3" value="">
        <input type="hidden" name="address[line4]" class="js-cs-pca-Line4" value="">
        <input type="hidden" name="address[line5]" class="js-cs-pca-Line5" value="">
        <input type="hidden" name="address[city]" class="js-cs-pca-City" value="">
        <input type="hidden" name="address[province]" class="js-cs-pca-Province" value="">
        <input type="hidden" name="address[postalcode]" class="js-cs-pca-PostalCode" value="">
        <input type="hidden" name="address[countryname]" class="js-cs-pca-CountryName" value="">
        <input type="hidden" name="address[company]" class="js-cs-pca-Company" value="">
        <input type="hidden" name="address[buildingname]" class="js-cs-pca-BuildingName" value="">
        <input type="hidden" name="address[buildingnumber]" class="js-cs-pca-BuildingNumber" value="">
        <input type="hidden" name="address[subbuilding]" class="js-cs-pca-SubBuilding" value="">
        <input type="hidden" name="address[street]" class="js-cs-pca-Street" value="">
        <input type="hidden" name="address[district]" class="js-cs-pca-District" value="">
        <input type="hidden" name="address[provincename]" class="js-cs-pca-ProvinceName" value="">
        <input type="hidden" name="address[provincecode]" class="js-cs-pca-ProvinceCode" value="">
        <input type="hidden" name="address[countryiso2]" class="js-cs-pca-CountryIso2" value="">
        <input type="hidden" name="address[countryiso3]" class="js-cs-pca-CountryIso3" value="">

    </div>

</cs-pcaaddress>

<script src="../dist/cs-pcaaddress.js"></script>

</body>
</html>
